<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif; 
        } 
        
        .dancing-script {
            font-family: 'Dancing Script';
            padding-bottom: 10px;
        }
        
        .countdown-container {
            background: linear-gradient(135deg, #ffc400 0%, #9c7f20 100%);
            min-height: 100vh;
        } 
         
        .birthday-container {
            background: linear-gradient(45deg, #f1dd2a 0%, #fff065 50%, #fecfef 100%);
            min-height: 100vh;
        }
        
        .countdown-box {
            background: rgba(255, 255, 255, 0.192);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.164);
            box-shadow: 0 1px 1px rgba(255, 255, 255, 0.164);
        }
        
        .number-display {
            background: linear-gradient(45deg, #ff5c2b, #f77d19);
            background-size: 200% 200%;
            animation: gradientShift 3s ease infinite;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .bounce-in {
            animation: bounceIn 1s ease-out;
        }
        
        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
            }
            70% {
                transform: scale(0.9);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        .confetti {
            animation: confetti 3s ease-in-out infinite;
        }
        
        @keyframes confetti {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.7;
            }
        }
        
        .pulse-birthday {
            animation: pulseBirthday 2s ease-in-out infinite;
        }
        
        @keyframes pulseBirthday {
            0%, 100% {
                transform: scale(1);
                filter: brightness(1);
            }
            50% {
                transform: scale(1.05);
                filter: brightness(1.2);
            }
        }
        
        .birthday-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .sparkle {
            animation: sparkle 1.5s ease-in-out infinite alternate;
        }
        
        @keyframes sparkle {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
        }
        
        .slide-in {
            animation: slideIn 1.5s ease-out;
        }
        
        @keyframes slideIn {
            0% {
                transform: translateY(100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Countdown Section -->
    <div id="countdownSection" class="countdown-container flex items-center justify-center">
        <div class="text-center">
            <div class="countdown-box rounded-3xl p-12 mx-4 max-w-4xl">
                <h1 class="text-4xl md:text-6xl font-bold text-white mb-8 dancing-script">
                    🎂 Birthday Countdown 🎂
                </h1>
                
                <div id="countdownDisplay" class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                    <div class="text-center">
                        <div id="days" class="number-display text-4xl md:text-6xl font-bold text-white rounded-2xl py-4 px-2 mb-2">00</div>
                        <div class="text-white text-lg font-semibold">DAYS</div>
                    </div>
                    <div class="text-center">
                        <div id="hours" class="number-display text-4xl md:text-6xl font-bold text-white rounded-2xl py-4 px-2 mb-2">00</div>
                        <div class="text-white text-lg font-semibold">HOURS</div>
                    </div>
                    <div class="text-center">
                        <div id="minutes" class="number-display text-4xl md:text-6xl font-bold text-white rounded-2xl py-4 px-2 mb-2">00</div>
                        <div class="text-white text-lg font-semibold">MINUTES</div>
                    </div>
                    <div class="text-center">
                        <div id="seconds" class="number-display text-4xl md:text-6xl font-bold text-white rounded-2xl py-4 px-2 mb-2">00</div>
                        <div class="text-white text-lg font-semibold">SECONDS</div>
                    </div>
                </div>
                
                <div class="text-white text-xl md:text-2xl font-light">
                    ✨ Get ready for something special! ✨
                </div>
            </div>
        </div>
    </div>

    <!-- Birthday Section -->
    <div id="birthdaySection" class="birthday-container flex items-center justify-center hidden">
        <div class="text-center w-full px-4">
            <!-- Floating Confetti Elements -->
            <div class="absolute top-10 left-10 confetti text-6xl">🎈</div>
            <div class="absolute top-20 right-20 confetti text-5xl" style="animation-delay: 0.5s;">🎉</div>
            <div class="absolute top-32 left-1/4 confetti text-4xl" style="animation-delay: 1s;">🎊</div>
            <div class="absolute top-16 right-1/3 confetti text-6xl" style="animation-delay: 1.5s;">🎂</div>
            <div class="absolute bottom-20 left-16 confetti text-5xl" style="animation-delay: 2s;">🎈</div>
            <div class="absolute bottom-32 right-16 confetti text-4xl" style="animation-delay: 2.5s;">🎉</div>
            
            <!-- Main Birthday Card -->
            <div class="birthday-card rounded-3xl p-8 md:p-16 mx-auto max-w-6xl slide-in">
                <div class="bounce-in">
                    <h1 class="text-4xl md:text-4xl font-bold text-yellow-700 mb-6 dancing-script pulse-birthday">
                        🎉 Happiest Birthday To The Best In The World! 🎉
                    </h1>
                </div>
                
                <div class="float mb-8">
                    <div class="text-8xl md:text-9xl mb-6"><a href="messagepage.html">🎂</a></div>
                </div>
                
                <div class="grid grid-cols-3 md:grid-cols-6 gap-4 mb-8">
                    <div class="sparkle text-4xl md:text-5xl">🎈</div>
                    <div class="sparkle text-4xl md:text-5xl" style="animation-delay: 0.2s;">🎊</div>
                    <div class="sparkle text-4xl md:text-5xl" style="animation-delay: 0.4s;">🎉</div>
                    <div class="sparkle text-4xl md:text-5xl" style="animation-delay: 0.6s;">🎁</div>
                    <div class="sparkle text-4xl md:text-5xl" style="animation-delay: 0.8s;">🎪</div>
                    <div class="sparkle text-4xl md:text-5xl" style="animation-delay: 1s;">🎭</div>
                </div>
                
                <div class="text-2xl md:text-4xl text-purple-700 font-semibold mb-6 dancing-script">
                    ✨ Wishing you a day filled with happiness ✨
                </div>
                
                <div class="text-xl md:text-2xl text-pink-600 font-medium mb-8">
                    🌟 May all your dreams come true! 🌟
                </div>
                
                <div class="flex justify-center space-x-4">
                    <div class="text-6xl float" style="animation-delay: 0.5s;">🎊</div>
                    <div class="text-6xl float" style="animation-delay: 1s;">🎉</div>
                    <div class="text-6xl float" style="animation-delay: 1.5s;">🎈</div>
                </div>
                
                <div class="mt-8 text-lg md:text-xl text-purple-600 font-light">
                    🎵 Let the celebration begin! 🎵
                </div>
            </div>
        </div> 
    </div>

    <script>
        /* // DEVELOPER CONFIG - CHANGE THIS DATE/TIME ONLY */
        /* // Set your base birthday date and time here (YYYY-MM-DD HH:MM:SS format) */
        /* // For demo purposes, set to 30 seconds from now. Change this to actual birthday. */
        
        /* // Store the initial target date configuration */
        /* const initialDate = new Date(Date.now() + 30000); // 30 seconds from now for demo */
         const initialDate = new Date('2024-08-18 00:00:00');
        
        let currentTargetYear = initialDate.getFullYear();
        const targetMonth = initialDate.getMonth(); 
        const targetDay = initialDate.getDate(); 
        const targetHour = initialDate.getHours();
        const targetMinute = initialDate.getMinutes();
        const targetSecond = initialDate.getSeconds();
        
        /* // Create the current target date */
        let targetDate = new Date(currentTargetYear, targetMonth, targetDay, targetHour, targetMinute, targetSecond);
        
        const countdownDisplay = document.getElementById('countdownDisplay');
        const countdownSection = document.getElementById('countdownSection');
        const birthdaySection = document.getElementById('birthdaySection');
        const daysElement = document.getElementById('days');
        const hoursElement = document.getElementById('hours');
        const minutesElement = document.getElementById('minutes');
        const secondsElement = document.getElementById('seconds');
        
        let countdownInterval;
        
        function restartCountdownWithNextYear() {
            /* // Increment the year */
            currentTargetYear++;
            
            /* // Create new target date with incremented year */
            targetDate = new Date(currentTargetYear, targetMonth, targetDay, targetHour, targetMinute, targetSecond);
            
            /* // Hide birthday section and show countdown section */
            birthdaySection.classList.add('hidden');
            countdownSection.classList.remove('hidden');
            
            /* // Restart the countdown interval */
            clearInterval(countdownInterval);
            countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); 
        }
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate.getTime() - now;
            
            if (distance < 0) {
                /* // Countdown finished - show birthday page */
                countdownSection.classList.add('hidden');
                birthdaySection.classList.remove('hidden');
                
                /* // Clear the current interval */
                clearInterval(countdownInterval);
                
                /* // After 5 seconds, restart countdown with next year */
                setTimeout(restartCountdownWithNextYear, 86400000);
                return;
            }
            
            /* // Calculate time remaining */
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            /* // Update display with leading zeros */
            daysElement.textContent = days.toString().padStart(2, '0');
            hoursElement.textContent = hours.toString().padStart(2, '0');
            minutesElement.textContent = minutes.toString().padStart(2, '0');
            secondsElement.textContent = seconds.toString().padStart(2, '0');
        }
        
        /* // Start countdown */
        updateCountdown();
        countdownInterval = setInterval(updateCountdown, 1000);
        
        /* // Add some interactive sparkle effects */
        document.addEventListener('mousemove', function(e) {
            if (!birthdaySection.classList.contains('hidden')) {
                /* // Create temporary sparkle effect at mouse position */
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '✨';
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.fontSize = '20px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.animation = 'sparkle 1s ease-out forwards';
                sparkle.style.zIndex = '9999';
                
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        });
    </script>
</body>
</html>
